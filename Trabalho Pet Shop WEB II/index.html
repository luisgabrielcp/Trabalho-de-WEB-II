<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pet Shop</title>
    
</head>
<body>

    <header>
        <h1>Pet Shop ISEPAM</h1>
        <h2>Cadastro de Clientes</h2>
    </header>

    <section id="form">
        <form>
            <label for="input_name">Nome:</label>
            <input type="text" id="nome_cliente" name="input_name" required>

            <label for="date_cliente">Data de Nascimento:</label>
            <input type="date" id="nasc_cliente" name="date_cliente" required>
            
            <label for="input_cpf">CPF:</label>
            <input type="text" id="cpf_cliente" name="input_cpf" required>

            <label for="input_genero">Gênero:</label>
            <select id="genero_cliente" name="input_genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>

            <button type="submit" id="cadastrarBtn">Cadastrar</button>
        </form>
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <p>Endereço: Av. Dep. Alair Ferreira, 37 - Parque Turf Club, Campos dos Goytacazes - RJ, 28024-600</p>
        <p>Telefone: (22) 9940-5678</p>
        <p>Email: atendimento@petshoisepam.com</p>
    </section>

    <footer>
        <p>&copy; 2023 Pet Shop ISEPAM</p>
    </footer>

    <script src="index.js"></script>

</body>
</html>
